<!DOCTYPE html>

    <link rel="stylesheet" href="../dist/css-loaders.min.css">

  <body>

        </div>
        <div class="load-container load6">
          <div class="loader">Loading...</div>
          <xmp><div class="load6"></xmp>
        </div>
        <div class="load-container load7">
          <div class="loader">Loading...</div>
